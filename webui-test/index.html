<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trixi API Test</title>
  <style>
    body { font-family: monospace; background: #f9f9f9; padding: 2rem; }
    h1 { margin-bottom: 1rem; }
    .log { background: #fff; padding: 1rem; border: 1px solid #ccc; border-radius: 8px; white-space: pre-wrap; }
    .success { color: green; }
    .fail { color: red; }
  </style>
</head>
<body>
  <h1>üîç Trixi API Test</h1>
  <div class="log" id="log">Sending request to <code>https://api.trixiai.net/api/social/profile/test</code>...</div>

  <script>
    const API_URL = 'https://api.trixiai.net/api/social/profile/test';
    const API_KEY = '900d57a61c155c9253b684e21738b721651d2c1e3b5c0d479224a79e944ea246';

    const logEl = document.getElementById('log');

    function logLine(text, success = null) {
      const span = document.createElement('div');
      span.textContent = text;
      if (success === true) span.classList.add('success');
      if (success === false) span.classList.add('fail');
      logEl.appendChild(span);
    }

    async function runTest() {
      try {
        const response = await fetch(API_URL, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${API_KEY}`,
            'Content-Type': 'application/json'
          },
        });

        const text = await response.text();

        if (response.ok) {
          logLine(`‚úÖ ${API_URL} ‚Üí ${response.status} OK\n\n${text}`, true);
        } else {
          logLine(`‚ùå ${API_URL} ‚Üí ${response.status}\n\n${text}`, false);
        }
      } catch (err) {
        logLine(`‚ùå ${API_URL} ‚Üí Network or CORS Error: ${err.message}`, false);
      }
    }

    runTest();
  </script>
</body>
</html>
