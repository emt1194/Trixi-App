<!DOCTYPE html>
<html>
<head>
  <title>API Connection Test</title>
</head>
<body>
  <h1>Trixi API Connectivity Check</h1>
  <div id="status">Checking...</div>

  <script>
    async function checkAPI() {
      const statusEl = document.getElementById('status');

      try {
        const response = await fetch('http://150.136.231.74:3000/', {
          method: 'GET',
          mode: 'cors'
        });

        if (!response.ok) throw new Error(`Status: ${response.status}`);
        const text = await response.text();
        statusEl.innerText = '✅ API is reachable. Response: ' + text;
      } catch (err) {
        statusEl.innerText = '❌ Could not connect to API. Error: ' + err.message;
      }
    }

    checkAPI();
  </script>
</body>
</html>
