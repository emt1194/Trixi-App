<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trixi API Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/analyze.css">

</head>
<body class="text-white min-h-screen flex flex-col items-center relative bg-[#0F1014] px-4 py-6">
  <div class="max-w-2xl w-full space-y-4">
    <h1 class="text-2xl font-semibold text-white">Trixi API Test</h1>

    <input
      type="text"
      id="username"
      placeholder="Enter username (e.g. TangledLotus1)"
      class="w-full p-2 border border-gray-700 bg-[#1C1E26] text-white rounded"
    />

    <div class="relative w-full">
      <input
        type="text"
        id="command"
        placeholder="Type /command or question..."
        class="w-full p-2 border border-gray-700 bg-[#1C1E26] text-white rounded pr-20"
        autocomplete="off"
      />

	  
	        <!-- Clear button (SVG) -->
      <button id="enterBtn" class="absolute right-10 top-1/2 transform -translate-y-1/2 hidden" title="Run">
	  <img src="./img/enter.svg" alt="Enter" class="w-4 h-4 opacity-60 hover:opacity-90" />
      </button>

      <!-- Enter button (SVG) -->
      <button id="clearBtn" class="absolute right-2 top-1/2 transform -translate-y-1/2 hidden" title="Clear">
        <img src="./img/x.svg" alt="Clear" class="w-4 h-4 opacity-80 hover:opacity-100" />
      </button>
	  	  

      <!-- Dropdown -->
      <div id="commandDropdown" class="absolute left-0 right-0 bg-[#1C1E26] border border-gray-700 rounded shadow mt-1 hidden z-10 text-white"></div>
    </div>

    <textarea
      id="aiInput"
      placeholder="Ask something..."
      class="w-full p-2 border border-gray-700 bg-[#1C1E26] text-white rounded hidden"
    ></textarea>

    <button id="runBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Run</button>

    <div id="output" class="mt-4 space-y-4"></div>
  </div>

  <script src="./js/format.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/input.js"></script>

  


</body>
</html>
