<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>API Probe</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #log { white-space: pre-wrap; background: #f0f0f0; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>üîç API Probe</h1>
  <p>Trying to reach: <code>http://150.136.231.74:3000/</code></p>
  <div id="log">Checking...</div>

  <script>
    async function probeAPI() {
      const log = document.getElementById('log');
      try {
        const res = await fetch('http://150.136.231.74:3000/', {
          method: 'GET',
          mode: 'cors',
        });
        const text = await res.text();
        log.textContent = `‚úÖ Response status: ${res.status}\n\n${text}`;
      } catch (err) {
        log.textContent = `‚ùå Failed to connect.\n\n${err}`;
      }
    }

    probeAPI();
  </script>
</body>
</html>
