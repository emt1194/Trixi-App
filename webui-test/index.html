      <div class="noise-background"></div>

         </div></a>

            <div class="relative">

                  </div>
               </button>

               <div id="settings-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-[#1C1E26] text-white rounded-xl shadow-lg border border-[#2B2D36] z-50">
                  <button id="disconnect-wallet" class="w-full text-left px-4 py-2 hover:bg-[#2B2D36] rounded-b-xl rounded-t-xl">
                  Disconnect Wallet
                  </button>
               </div>
            </div>

  <div class="relative z-[1000] z-1000">
   <button onclick="connectSolanaWallet()" class="inactive-button solana-button bg-[#2B2D36] hover:bg-[#3c3f4d] text-white px-4 py-2 rounded-xl gradient-border-button transition">
     Connect Wallet
   </button>
   <div id="phantom-warning" class="hidden absolute right-0 mt-2 bg-[#1C1E26] text-white border border-[#DC1FFF] rounded-xl shadow-lg px-4 py-3 w-64 z-50 text-sm">
     Phantom wallet not found.<br />
     <a href="https://phantom.app/" target="_blank" class="text-[#03E1FF] underline hover:text-white transition">Install Phantom</a>
   </div>
 </div>

         </div>
      </header>

      <main class="w-full max-w-[1200px] px-6 flex flex-col gap-6 flex-1 relative z-10">

        <div class="bg-[#1C1E26] relative z-20 w-full rounded-2xl overflow-hidden primary-panel transition-all p-12 duration-700 ease-in-out panel-inactive">
          <div id="primary-panel" class="w-full h-auto min-h-640px flex flex-col items-center relative space-y-4 bg-[#1C1E26] primary-panel">
      
            <input type="text" id="username"  placeholder="Enter username (e.g. TangledLotus1)" class="w-full p-2 pl-4 border border-gray-700 bg-[#1C1E26] text-white  rounded-xl "/>

            <div class="w-full flex items-start gap-2">

              <div class="relative flex-grow">
                <input
                  type="text"
                  id="command"
                  placeholder="Type a /command"
                  class="w-full pl-4 p-2 border border-gray-700 bg-[#1C1E26] text-white rounded-xl pr-20"
                  autocomplete="off"
                />

                <button id="enterBtn" class="absolute right-10 top-1/2 transform -translate-y-1/2 hidden" title="Run">
                  <img src="./img/enter.svg" alt="Enter" class="w-4 h-4 opacity-60 hover:opacity-90" />
                </button>
      
                <button id="clearBtn" class="absolute right-2 top-1/2 transform -translate-y-1/2 hidden" title="Clear">
                  <img src="./img/x.svg" alt="Clear" class="w-4 h-4 opacity-80 hover:opacity-100" />
                </button>
      
                <div id="commandDropdown" class="absolute max-w-sm left-0 right-0 bg-[#262931] border border-gray-700 rounded shadow mt-1 hidden z-10 text-white transition-all duration-300 origin-top transform scale-y-0 opacity-0"></div>
              </div>
      
              <button id="runBtn" class="solana-button bg-[#2B2D36] hover:bg-[#3c3f4d] text-white px-4 py-2 rounded-xl gradient-border-button transition">Run</button>
            </div>
      
            <textarea
              id="aiInput"
              placeholder="Ask something..."
              class="w-full p-2 border border-gray-700 bg-[#1C1E26] text-white rounded hidden">
            </textarea>
      
            <div id="output" class="mt-4 space-y-4 w-full"></div>
          </div>
        </div>
        
      </main>

      <footer class="w-full mt-20 bg-[#1C1E26] text-white">
         <div class="max-w-[1200px] mx-auto px-6 py-12 flex flex-row flex-wrap items-center justify-between gap-4">
            <div class="flex items-center">
               <a href="https://app.trixiai.net"><img src="./img/trixi-logo.png" alt="Trixi Logo" class="w-[150px] h-auto"></a>
            </div>
            <div class="text-gray-500 text-sm flex flex-wrap items-center gap-4">
               <a href="https://t.me/TrixiVerse" target="_blank"
                  class="hover:text-white hover:underline transition">
               Telegram
               </a>
               <a href="https://discord.gg/cY5ETJtnT6" target="_blank"
                  class="hover:text-white hover:underline transition">
               Discord
               </a>
               <span>© 2025 TrixiVerse.</span>
            </div>
         </div>
      </footer>

      <script src="./js/format.js"></script>

      <script src="./js/input.js"></script>
