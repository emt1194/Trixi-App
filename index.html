<script>
  async function connectSolanaWallet() {
    try {
      if (window.solana && window.solana.isPhantom) {
        const resp = await window.solana.connect();
        const walletAddress = resp.publicKey.toString();

        const addressDisplay = document.getElementById('wallet-address-display');
        addressDisplay.textContent = `Connected Wallet: ${walletAddress}`;
        addressDisplay.classList.remove('hidden');
      } else {
        alert("Phantom wallet not found. Please install it: https://phantom.app/");
      }
    } catch (err) {
      console.error('Wallet connection failed:', err);
    }
  }

  window.addEventListener('load', async () => {
    if (window.solana && window.solana.isPhantom) {
      try {
        const resp = await window.solana.connect({ onlyIfTrusted: true });
        const walletAddress = resp.publicKey.toString();

        const addressDisplay = document.getElementById('wallet-address-display');
        addressDisplay.textContent = `Connected Wallet: ${walletAddress}`;
        addressDisplay.classList.remove('hidden');
      } catch (err) {
        // do nothing — user hasn't connected yet
      }
    }
  });
</script>

<script>
  document.getElementById('connect-wallet').addEventListener('click', async () => {
    if (window.solana && window.solana.isPhantom) {
      try {
        const res = await window.solana.connect();
        const addr = res.publicKey.toString();

        document.getElementById('wallet-address').innerText = addr;
        document.getElementById('wallet-panel').style.display = 'block';
      } catch (err) {
        console.error('Connection failed', err);
      }
    } else {
      alert('Phantom Wallet not found');
    }
  });
</script>
